<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/common :: head"/>
<style>
    .layui-body {
        overflow-y: hidden;
    }
</style>
<body th:if="${! sysAuthority.hasRole('ROLE_ADMIN')}">没有权限</body>
<body th:if="${sysAuthority.hasRole('ROLE_ADMIN')}">
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">碎片名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" placeholder="请输入，支持模糊搜索" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="LAY-user-back-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-admin" data-type="batchdel">保存授权</button>
                    <button class="layui-btn layuiadmin-btn-admin" title="只刷新表格部分" onclick="layui.table.reload('demo')">重载表格</button>
                    <button class="layui-btn" title="刷新整个页面" onclick="location.reload()">刷新</button>
                </div>
            </div>
        </div>

        <div class="layui-card-body">
            <table id="demo" lay-filter="test"></table>
            <script type="text/html" id="titleTplStatus">
                {{#  if(d.status == 0){ }}
                <button class="layui-btn layui-btn-xs layui-btn-normal">未发布</button>
                {{#  } else if(d.status == 1) { }}
                <button class="layui-btn layui-btn-xs">已发布</button>
                {{#  } else if(d.status == 2) { }}
                <button class="layui-btn layui-btn-xs layui-btn-primary">删除</button>
                {{#  } else { }}
                <button class="layui-btn layui-btn-xs layui-btn-norma">未发布</button>
                {{#  } }}
            </script>
            <script type="text/html" id="titleTplCateId">
                {{#  if(d.type == 0){ }}
                <button class="layui-btn layui-btn-xs layui-btn-primary">普通碎片</button>
                {{#  } else if(d.type == 1) { }}
                <button class="layui-btn layui-btn-xs">专题碎片</button>
                {{#  } else if(d.type == 2) { }}
                <button class="layui-btn layui-btn-xs layui-btn-normal">广告碎片</button>
                {{#  } else if(d.type == 3) { }}
                <button class="layui-btn layui-btn-xs layui-btn-warm">MP碎片</button>
                {{#  } else { }}
                <button class="layui-btn layui-btn-xs layui-btn-normal">普通碎片</button>
                {{#  } }}
            </script>
        </div>
    </div>
</div>

<script th:inline="javascript">
    var roleId = [[${roleId}]];
    var allPageIds = {};
    layui.use(['table','element','form'], function () {
        var table = layui.table;
        var $ = layui.jquery;
        var form = layui.form;
        var element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
        //监听搜索
        form.on('submit(LAY-user-back-search)', function(data){
            var field = data.field;
            console.log(field);
            // 执行重载
            table.reload('demo', {
                where: field
                , page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
        });
        //在使用table之前加上下面这句就可以了
        table =  $.extend(table, {config: {checkName: 'check'}});
        //第一个实例
        table.render({
            elem: '#demo'
            , url: '/system/roleFile/list/'+roleId //数据接口
            , page: true //开启分页
            , response: {
                statusCode: 200 //规定成功的状态码，默认：0
            }
            //表头
            , cols: [ [
                {type: "checkbox",fixed: "left" }
                , {field: 'id', title: 'ID', width: 80, sort: true, width: '3%'}
                , {field: 'fileitemId', title: '内容ID', sort: true, width: '5%'}
                , {field: 'name', title: '碎片名称', sort: true}
                , {field: 'url', title: '请求URL地址', templet: '<div><a href="{{d.url}}" target="_blank">{{d.url}}</a></div>'}
                , {field: 'type', title: '类型', templet: '#titleTplCateId', width: '6%'}
                , {field: 'publishRemark', title: '发布备注', width: '6%'}
                , {field: 'status', title: '状态', templet: '#titleTplStatus', width: '5%'}
                , {field: 'publishUser', title: '发布账户', sort: true  }
                , {field: 'publishTime', title: '发布时间', sort: true }
                , {
                    field: 'mod', title: '操作', width: '10%',
                    templet:
                        '<div> ' +
                        '<a type="button" class="layui-btn layui-btn-normal layui-btn-xs" href="/content/view?fileId={{d.id}}" target="_blank">预览</a> &nbsp;' +
                        '</div>'
                }
            ] ]
            , done: function (res, curr, count) {
                //如果是异步请求数据方式，res即为你接口返回的信息。curr 当前页码 count
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                allPageIds = res.data;
            }
        });

        //事件
        var active = {
            batchdel: function(){
                var checkStatus = table.checkStatus('demo')
                    ,checkData = checkStatus.data; //得到选中的数据

                if(allPageIds.length === 0){
                    return layer.msg('该表没数据');
                }
                // console.log(checkData);
                // console.log(allPageIds);
                layer.confirm('确定要修改该角色的权限吗？', function(index) {
                    var pages=[];
                    for (var i = 0; i <allPageIds.length ; i++) {
                        console.log(allPageIds[i].id);
                        pages[i]={};
                        pages[i].id=allPageIds[i].id;
                        pages[i].check =false;
                        for (var j = 0; j < checkData.length ; j++) {
                            if(checkData[j].id==pages[i].id){
                                pages[i].check =true;
                                break;
                            }
                        }
                    }
                    console.log(pages);
                    //执行 Ajax 后重载
                    $.ajax({
                        url: "/system/roleFile/change/" + roleId,
                        type: "POST",
                        contentType:"application/json;charset=utf-8",
                        data: JSON.stringify(pages),
                        //参数是json字符串
                        success: function (data) {
                            if (data != null && data.code == 200) {
                                layer.msg(data.msg);
                            } else if (data != null) {
                                layer.alert(data.msg, {
                                    title: '信息：'
                                })
                            } else {
                                layer.alert("出现位置错误，请刷新页面", {
                                    title: '信息：'
                                })
                            }
                        }
                    });
                    table.reload('demo');
                    // layer.msg('已删除');
                });
            }

        };
        $('.layui-btn.layuiadmin-btn-admin').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });


    });

    function openParentActive(text) {
        parent.parentAddTab(text);
    }
</script>

</body>

</html>
